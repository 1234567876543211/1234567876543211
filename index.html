<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style1.css">
  <title>Min Webbsida</title>
  <style>
    body {
      background: url('bakbilde.png') no-repeat center center/cover;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: white;
      text-align: center;
    }
    header {
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px 0;
    }
    .logo img {
      max-width: 150px;
    }
    .hero-content {
      background: rgba(0, 0, 0, 0.5);
      padding: 20px;
      border-radius: 10px;
      margin-top: 20px;
    }
    .btn {
      display: inline-block;
      background: orange;
      color: white;
      padding: 10px 20px;
      text-decoration: none;
      border-radius: 5px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <img src="Hitek_as_logo.png" alt="Logo">
    </div>
  </header>

  <section class="hero">
    <div class="hero-content">
      <h1>Välkommen till vår webbsida</h1>
      <p>Vi erbjuder de bästa tjänsterna för dig.</p>
      <a href="services.html" class="btn">Läs mer</a>
    </div>
  </section>
</body>
</html>
